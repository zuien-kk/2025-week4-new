<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Platform 404｜產品詳細頁｜URBNSTEP</title>
    <script type="module" crossorigin src="/2025-week4-new/assets/main-CQqboGBM.js"></script>
    <link rel="stylesheet" crossorigin href="/2025-week4-new/assets/main-Xq-W3frP.css">
  </head>
  <body>
    <!-- header -->

<header class="container-g2 gx-layout py-header">
    <nav class="scale fw-5 d-flex">
        <a class="mr-0 mr-sm-12 d-flex align-items-center" href="#">
            <!-- 
            傑 利 (前端助教)建議：
            導覽列 LOGO 建議使用 img 標籤引入圖片
            -->
            <img src="/2025-week4-new/assets/logo-RhEl2I3y.svg" alt="logo">
        </a>
        <ul class="d-none d-sm-flex">
            <li class="mr-10"><a class="py-3" href="./product-list.html">商品列表</a></li>
            <li><a class="py-3" href="./index.html">品牌故事</a></li>
        </ul>
        <a class="ml-auto d-flex align-items-center" href="#">
            <i class="bi bi-person fs-6"></i>
        </a>
    </nav>
</header>

    <!-- 主要區塊 -->

    <main class="py-section-base0">
      <!--
      由於 圖片列表沒有左右 gutter
      這邊的 container-g2 設定的 gx-layout-base-0 在最小響應式無 gutter
      -->
      <div class="container-g2 gx-layout-base-0">
        <div class="row">
          <div class="col-12 col-sm-7">
            <!--
            圖片列表的 gutter 設定為
            gx-project-404-img 
            gy-project-404-img
            base 為 0px
            sm 以上為 8px
            沒 gutter 就沒 x 軸問題
            -->
            <ul class="row gx-project-404-img gy-project-404-img">
              <li class="col-12 col-sm-6"><img src="/2025-week4-new/assets/image-gISZDASy.png" alt="imgae"></li>
              <li class="col-12 col-sm-6 d-none d-sm-block"><img src="/2025-week4-new/assets/image-1-Dhb3Q1-B.png" alt="imgae-1"></li>
              <li class="col-12 col-sm-6 d-none d-sm-block"><img src="/2025-week4-new/assets/image-2-CupMQKkJ.png" alt="imgae-2"></li>
              <li class="col-12 col-sm-6 d-none d-sm-block"><img src="/2025-week4-new/assets/image-3-C52UWubL.png" alt="imgae-3"></li>
              <li class="col-12 col-sm-6 d-none d-sm-block"><img src="/2025-week4-new/assets/image-4-BKLa2Z2z.png" alt="imgae-4"></li>
              <li class="col-12 col-sm-6 d-none d-sm-block"><img src="/2025-week4-new/assets/image-5-Cyh2AYNw.png" alt="imgae-5"></li>
              <li class="col-12 col-sm-6 d-none d-sm-block"><img src="/2025-week4-new/assets/image-6-BqqMPSph.png" alt="imgae-6"></li>
              <li class="col-12 col-sm-6 d-none d-sm-block"><img src="/2025-week4-new/assets/image-7-CsC80sxT.png" alt="imgae-7"></li>
            </ul>
          </div>
          <div class="col-12 col-sm-5">
            <!--
            這邊剛好反過來
            base 是 12px
            sm 以上都不能推間距
            不然會跟最外圍的 gx-layout 打架
            重複推 gutter 就不好
            -->
            <div class="container-g2 gx-layout-base-normal">
              <div class="row">
                <div class="col-12">
                  <p>施工中...</p>

                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>

    <!-- 加入會員取得 9 折優惠(馬上註冊)-->

<section class="bg-p200 py-6 d-flex justify-content-center align-items-center">
    <h2 class="fs-5 fs-lg-6 mr-4 mr-sm-5 mr-lg-6">加入會員取得 9 折優惠</h2>
    <button type="button" class="btn btn-sm btn-bp-lg btn-secondary">馬上註冊</button>
</section>    <footer class="container-g2 gx-layout py-section">
    <nav class="scale mb-8">
        <div class="d-block d-sm-flex align-items-sm-center justify-content-sm-between pb-6">
            <a class="mb-2 mb-sm-0" href="#">
                <img src="/2025-week4-new/assets/logo-RhEl2I3y.svg" alt="logo">
            </a>
            <ul class="d-bolck d-sm-flex">
                <li class="mr-sm-10 mr-sm-0 mb-1 mb-sm-0"><a class="py-3" href="./product-list.html">商品列表</a></li>
                <li><a class="py-3" href="./index.html">品牌故事</a></li>
            </ul>
        </div>
        <div class="line line-bottom line-n300"></div>
    </nav>
    <article class="text-center c-n600 fs-14px">
        <p class="mb-1">Copyright ©2025 URBNSTYLE</p>
        <p>All Rights Reserved.</p>
    </article> 
</footer>
  </body>
</html>
